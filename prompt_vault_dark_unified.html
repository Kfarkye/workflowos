<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Vault - WorkflowOS</title>
    <style>
        /* ===== WORKFLOWOS UNIFIED DESIGN SYSTEM ===== */
        
        :root {
            /* Dark Theme Color Palette */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #222222;
            --bg-card: #1e1e1e;
            --bg-input: #2a2a2a;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-tertiary: #666666;
            --text-muted: #404040;
            
            /* Accent Colors */
            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-success-hover: #059669;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            
            /* Borders & Dividers */
            --border-subtle: #333333;
            --border-medium: #404040;
            --border-strong: #525252;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.05);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.6);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.7);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --gradient-prompt: linear-gradient(135deg, #10b981, #34d399);
            --gradient-surface: linear-gradient(135deg, #1a1a1a, #222222);
            --gradient-card: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            
            /* Transitions */
            --transition-fast: all 0.15s ease;
            --transition-medium: all 0.25s ease;
            --transition-slow: all 0.4s ease;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            
            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 0.75rem;
            --space-lg: 1rem;
            --space-xl: 1.5rem;
            --space-2xl: 2rem;
            --space-3xl: 3rem;
            
            /* Radius Scale */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== NAVIGATION SYSTEM ===== */
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: var(--space-lg) var(--space-2xl);
            z-index: 1000;
            transition: var(--transition-medium);
        }

        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .nav-menu-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .nav-menu-btn:hover {
            background: var(--glass-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .nav-brand {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.025em;
        }

        .nav-actions {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .nav-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-lg);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition-medium);
            cursor: pointer;
        }

        .nav-btn:hover {
            background: var(--glass-hover);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .nav-btn.primary {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .nav-btn.primary:hover {
            background: var(--accent-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* ===== CONTAINER & LAYOUT ===== */
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: calc(80px + var(--space-2xl)) var(--space-2xl) var(--space-2xl) var(--space-2xl);
        }

        /* ===== HEADER ===== */
        
        .header {
            text-align: center;
            margin-bottom: var(--space-3xl);
            animation: slideInUp 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }

        .header .tagline {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: var(--space-2xl);
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-3xl);
            margin-top: var(--space-xl);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--accent-success);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: var(--space-xs);
        }

        /* ===== CARD SYSTEM ===== */
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            transition: var(--transition-medium);
            box-shadow: var(--shadow-sm);
        }

        .card:hover {
            background: var(--bg-elevated);
            border-color: var(--border-medium);
        }

        .card.glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .card.accent-prompt {
            border-color: var(--accent-success);
            position: relative;
            overflow: hidden;
        }

        .card.accent-prompt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-prompt);
            opacity: 0.8;
        }

        .card.accent-prompt:hover {
            border-color: #059669;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
        }

        /* ===== ADD PROMPT FORM ===== */
        
        .add-prompt-card {
            background: var(--gradient-card);
            border: 1px solid rgba(16, 185, 129, 0.2);
            position: relative;
            overflow: hidden;
        }

        .add-prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-prompt);
            opacity: 0.6;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .import-export-actions {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .form-input,
        .form-textarea,
        .form-select {
            padding: var(--space-lg);
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition-fast);
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
            font-family: var(--font-mono);
            line-height: 1.6;
        }

        /* ===== BUTTON SYSTEM ===== */
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-lg) var(--space-xl);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-medium);
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--gradient-prompt);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #059669, #10b981);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border-medium);
            transform: translateY(-1px);
        }

        .btn-small {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.75rem;
            border-radius: var(--radius-md);
        }

        /* ===== SEARCH & FILTER ===== */
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            gap: var(--space-lg);
            flex-wrap: wrap;
        }

        .search-filter {
            display: flex;
            gap: var(--space-lg);
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-select {
            min-width: 180px;
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .prompt-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* ===== PROMPTS GRID ===== */
        
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: var(--space-xl);
        }

        .prompt-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: var(--transition-medium);
            box-shadow: var(--shadow-sm);
        }

        .prompt-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-success);
        }

        .prompt-header {
            padding: var(--space-xl);
            border-bottom: 1px solid var(--border-subtle);
            background: var(--gradient-surface);
        }

        .prompt-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.015em;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .prompt-category {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .prompt-date {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .prompt-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
        }

        .tag {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 500;
            border: 1px solid var(--border-subtle);
        }

        .prompt-body {
            padding: var(--space-xl);
        }

        .prompt-text {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            line-height: 1.6;
            color: var(--text-secondary);
            background: var(--bg-input);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .prompt-text::-webkit-scrollbar {
            width: 4px;
        }

        .prompt-text::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .prompt-text::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 10px;
        }

        .prompt-actions {
            padding: var(--space-lg) var(--space-xl);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: var(--space-sm);
            background: var(--bg-tertiary);
        }

        /* ===== EMPTY STATE ===== */
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--space-3xl) var(--space-2xl);
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--space-lg);
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: var(--space-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .empty-state p {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* ===== NOTIFICATION ===== */
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-success);
            color: white;
            padding: var(--space-lg) var(--space-xl);
            border-radius: var(--radius-lg);
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--accent-danger);
        }

        /* ===== HIDDEN ELEMENTS ===== */
        
        .hidden {
            display: none;
        }

        /* ===== ANIMATIONS ===== */
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        
        @media (max-width: 768px) {
            .container {
                padding: calc(70px + var(--space-lg)) var(--space-lg) var(--space-lg) var(--space-lg);
            }

            .nav {
                padding: var(--space-md) var(--space-lg);
            }

            .nav-actions {
                gap: var(--space-sm);
            }

            .nav-btn {
                padding: var(--space-sm) var(--space-md);
                font-size: 0.8rem;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: var(--space-sm);
            }

            .header-stats {
                flex-direction: column;
                gap: var(--space-lg);
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                flex-direction: column;
                max-width: none;
            }

            .form-header {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-md);
            }

            .import-export-actions {
                justify-content: stretch;
            }

            .import-export-actions .btn-secondary {
                flex: 1;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .nav-btn:focus,
        .btn:focus,
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus,
        .search-input:focus {
            outline: 2px solid var(--accent-success);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-left">
                <button class="nav-menu-btn" onclick="goBack()">
                    <span style="font-size: 14px;">‚Üê</span>
                </button>
                <a href="#" class="nav-brand">WorkflowOS</a>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="goBack()">Back to Dashboard</button>
                <button class="nav-btn primary" onclick="showHelp()">Help</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üß† My Prompt Vault</h1>
            <p class="tagline">Build, organize, and share your AI prompt library</p>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-value" id="totalPrompts">0</div>
                    <div class="stat-label">Total Prompts</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCategories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalTags">0</div>
                    <div class="stat-label">Unique Tags</div>
                </div>
            </div>
        </div>

        <!-- Add Prompt Form -->
        <div class="card add-prompt-card">
            <div class="form-header">
                <h2 class="form-title">‚ûï Add New Prompt</h2>
                <div class="import-export-actions">
                    <button class="btn btn-secondary" onclick="exportLibrary()">üì§ Export Library</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">üì• Import Prompts</button>
                    <input type="file" id="importFile" accept=".json" class="hidden" onchange="importLibrary(event)">
                </div>
            </div>

            <form id="promptForm" onsubmit="addPrompt(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="title">Prompt Title *</label>
                        <input class="form-input" type="text" id="title" placeholder="e.g., Blog Post Generator" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="category">Category</label>
                        <select class="form-select" id="category">
                            <option value="">Select Category</option>
                            <option value="Writing">Writing</option>
                            <option value="Coding">Coding</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Research">Research</option>
                            <option value="Analysis">Analysis</option>
                            <option value="Creative">Creative</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="tags">Tags (comma separated)</label>
                        <input class="form-input" type="text" id="tags" placeholder="e.g., content, SEO, blog, copywriting">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label" for="body">Prompt Content *</label>
                        <textarea class="form-textarea" id="body" placeholder="Enter your full prompt here...

Example:
You are an expert content writer. Create a compelling blog post about [TOPIC]. 

Requirements:
- 1500-2000 words
- Include 3-5 subheadings
- Add a compelling introduction and conclusion
- Use a conversational yet professional tone
- Include actionable tips

Topic: [PASTE TOPIC HERE]" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">üíæ Save Prompt</button>
            </form>
        </div>

        <!-- Search and Filter Controls -->
        <div class="controls">
            <div class="search-filter">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Search prompts..." onkeyup="filterPrompts()">
                <select class="filter-select" id="categoryFilter" onchange="filterPrompts()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="prompt-count">
                <span id="promptCount">0 prompts</span>
            </div>
        </div>

        <!-- Prompts Grid -->
        <div class="prompts-grid" id="promptsGrid">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <h3>No prompts yet</h3>
                <p>Create your first prompt or import a library to get started!</p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Initialize
        let prompts = JSON.parse(localStorage.getItem('promptVault') || '[]');
        let filteredPrompts = [...prompts];

        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updateCategoryFilter();
            renderPrompts();
        });

        // Add new prompt
        function addPrompt(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const tags = document.getElementById('tags').value.trim();
            const body = document.getElementById('body').value.trim();

            if (!title || !body) {
                showNotification('Please fill in title and prompt content', 'error');
                return;
            }

            const newPrompt = {
                id: Date.now(),
                title,
                category: category || 'Other',
                tags: tags ? tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [],
                body,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            prompts.unshift(newPrompt);
            savePrompts();
            updateStats();
            updateCategoryFilter();
            renderPrompts();
            
            // Clear form
            document.getElementById('promptForm').reset();
            
            showNotification('Prompt saved successfully!');
        }

        // Save prompts to localStorage
        function savePrompts() {
            localStorage.setItem('promptVault', JSON.stringify(prompts));
        }

        // Copy prompt to clipboard
        function copyPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (prompt) {
                navigator.clipboard.writeText(prompt.body).then(() => {
                    showNotification('Prompt copied to clipboard!');
                }).catch(() => {
                    showNotification('Failed to copy prompt', 'error');
                });
            }
        }

        // Delete prompt
        function deletePrompt(id) {
            if (confirm('Are you sure you want to delete this prompt?')) {
                prompts = prompts.filter(p => p.id !== id);
                savePrompts();
                updateStats();
                updateCategoryFilter();
                renderPrompts();
                showNotification('Prompt deleted');
            }
        }

        // Filter prompts
        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredPrompts = prompts.filter(prompt => {
                const matchesSearch = !searchTerm || 
                    prompt.title.toLowerCase().includes(searchTerm) ||
                    prompt.body.toLowerCase().includes(searchTerm) ||
                    prompt.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !categoryFilter || prompt.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });

            renderPrompts();
        }

        // Render prompts
        function renderPrompts() {
            const grid = document.getElementById('promptsGrid');
            const emptyState = document.getElementById('emptyState');
            const promptCount = document.getElementById('promptCount');

            promptCount.textContent = `${filteredPrompts.length} prompt${filteredPrompts.length !== 1 ? 's' : ''}`;

            if (filteredPrompts.length === 0) {
                grid.innerHTML = '';
                grid.appendChild(emptyState);
                return;
            }

            grid.innerHTML = filteredPrompts.map(prompt => `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <div class="prompt-title">${prompt.title}</div>
                        <div class="prompt-meta">
                            <span class="prompt-category">${prompt.category}</span>
                            <span class="prompt-date">${new Date(prompt.createdAt).toLocaleDateString()}</span>
                        </div>
                        ${prompt.tags.length > 0 ? `
                            <div class="prompt-tags">
                                ${prompt.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <div class="prompt-body">
                        <div class="prompt-text">${prompt.body}</div>
                    </div>
                    <div class="prompt-actions">
                        <button class="btn btn-secondary btn-small" onclick="copyPrompt(${prompt.id})">üìã Copy</button>
                        <button class="btn btn-secondary btn-small" onclick="editPrompt(${prompt.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-secondary btn-small" onclick="deletePrompt(${prompt.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalPrompts').textContent = prompts.length;
            
            const categories = [...new Set(prompts.map(p => p.category))].filter(c => c);
            document.getElementById('totalCategories').textContent = categories.length;
            
            const allTags = prompts.flatMap(p => p.tags);
            const uniqueTags = [...new Set(allTags)];
            document.getElementById('totalTags').textContent = uniqueTags.length;
        }

        // Update category filter
        function updateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(prompts.map(p => p.category))].filter(c => c).sort();
            
            // Keep "All Categories" option and add existing categories
            const currentValue = categoryFilter.value;
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
            
            categoryFilter.value = currentValue;
        }

        // Export library
        function exportLibrary() {
            if (prompts.length === 0) {
                showNotification('No prompts to export', 'error');
                return;
            }

            const exportData = {
                library_name: "My Prompt Library",
                version: "1.0",
                exported_at: new Date().toISOString(),
                author: "WorkflowOS User",
                total_prompts: prompts.length,
                prompts: prompts
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `prompt-library-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('Library exported successfully!');
        }

        // Import library
        function importLibrary(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    let importedPrompts = [];
                    
                    // Handle different import formats
                    if (importData.prompts && Array.isArray(importData.prompts)) {
                        importedPrompts = importData.prompts;
                    } else if (Array.isArray(importData)) {
                        importedPrompts = importData;
                    } else {
                        throw new Error('Invalid file format');
                    }

                    // Validate and clean imported prompts
                    const validPrompts = importedPrompts.filter(prompt => 
                        prompt.title && prompt.body
                    ).map(prompt => ({
                        id: Date.now() + Math.random(),
                        title: prompt.title,
                        category: prompt.category || 'Other',
                        tags: Array.isArray(prompt.tags) ? prompt.tags : [],
                        body: prompt.body,
                        createdAt: prompt.createdAt || new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    }));

                    if (validPrompts.length === 0) {
                        showNotification('No valid prompts found in file', 'error');
                        return;
                    }

                    // Add to existing prompts
                    prompts = [...validPrompts, ...prompts];
                    savePrompts();
                    updateStats();
                    updateCategoryFilter();
                    renderPrompts();
                    
                    showNotification(`Imported ${validPrompts.length} prompt${validPrompts.length !== 1 ? 's' : ''} successfully!`);
                    
                } catch (error) {
                    showNotification('Error importing file: ' + error.message, 'error');
                }
                
                // Clear file input
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }

        // Edit prompt (simplified - opens form with existing data)
        function editPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (prompt) {
                document.getElementById('title').value = prompt.title;
                document.getElementById('category').value = prompt.category;
                document.getElementById('tags').value = prompt.tags.join(', ');
                document.getElementById('body').value = prompt.body;
                
                // Delete the original prompt
                deletePrompt(id);
                
                // Scroll to form
                document.querySelector('.add-prompt-card').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type === 'error' ? 'error' : ''}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function showHelp() {
            alert(`Prompt Vault Help:

üß† Build Your Library:
‚Ä¢ Save successful prompts for reuse
‚Ä¢ Organize with categories and tags
‚Ä¢ Search and filter your collection

üì§ Import/Export:
‚Ä¢ Export your library as JSON
‚Ä¢ Import purchased prompt packs
‚Ä¢ Share with your team

üí° Tips:
‚Ä¢ Use [BRACKETS] for variables in prompts
‚Ä¢ Add detailed tags for better search
‚Ä¢ Test prompts before saving

üîÑ Integration:
‚Ä¢ Copy prompts to any AI tool
‚Ä¢ Track results in Loop Tracker
‚Ä¢ Build on successful patterns`);
        }
    </script>
</body>
</html>
